<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>(25:00) Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="toggle">Toggle Mode</button>
        </div>
        <div class="status">
            <p id="currentStatus">Work Time</p>
        </div>
        <div class="settings">
            <div class="slider-container">
                <label for="workSlider">Work Time (minutes): <span id="workValue">25</span></label>
                <input type="range" id="workSlider" min="1" max="60" value="25">
            </div>
            <div class="slider-container">
                <label for="breakSlider">Break Time (minutes): <span id="breakValue">5</span></label>
                <input type="range" id="breakSlider" min="1" max="30" value="5">
            </div>
        </div>
    </div>
    <audio id="timerSound">
        <source src="notification.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
